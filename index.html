<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Fajna Strona</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 10px 0;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        main {
            padding: 20px;
            background: white;
            max-width: 800px;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .gallery, .video-section {
            margin-bottom: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .gallery img {
            width: 30%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .video-section video {
            width: 100%;
            max-width: 800px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Witaj na mojej fajnej stronie!</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">O Mnie</a>
        <a href="contact.html">Kontakt</a>
    </nav>
    <main>
        <section id="home">
            <h2>Strona Główna</h2>
            <p>To jest moja strona główna. Tutaj możesz znaleźć różne informacje o mnie i moich projektach.</p>

            <h3>Galeria</h3>
            <div class="gallery">
                <img src="images/obraz1.jpg" alt="Zdjęcie 1">
                <img src="images/obraz2.jpg" alt="Zdjęcie 2">
                <img src="images/obraz3.jpg" alt="Zdjęcie 3">
                <img src="images/obraz4.jpg" alt="Zdjęcie 4">
                <img src="images/obraz5.jpg" alt="Zdjęcie 5">
                <img src="images/obraz6.jpg" alt="Zdjęcie 6">
            </div>

            <h3>Filmik</h3>
            <div class="video-section">
                <video controls>
                    <source src="video/filmik.mp4" type="video/mp4">
                    Twoja przeglądarka nie obsługuje elementu wideo.
                </video>
            </div>
        </section>
    </main>
    <footer>
        &copy; 2024 Moja Fajna Strona. Wszelkie prawa zastrzeżone.
    </footer>
</body>
</html>
